{% extends 'job_portal/base.html' %} 
{% block content %}
<br>
<marquee
    style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 30px; color: white; background-color: rgb(19, 181, 14);">
    Latest Jobs 
</marquee>
<div class="container mt-2">
    <table class="table table-hover" id="example">
        <thead>
            <tr style="background-color: #000080; color: white;">
                <th>Sr.No</th>
                <th>Company Name</th>
                <th>Job Title</th>
                <th>Location</th>
                <th>Start date</th>
                <th>End date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in job %}
            <tr style="background-color: rgb(203, 226, 50);">
            <td>{{forloop.counter}}</td>
            <td>{{i.company_name}}</td>
            <td>{{i.title}}</td>
            <td>{{i.location}}</td>
            <td>{{i.start_date}}</td>
            <td>{{i.end_date}}</td>
            <td><a href="/signinstudent" class="btn btn-success btn-sm">Login To Apply</a></td> 
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
