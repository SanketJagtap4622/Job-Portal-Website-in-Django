{% include "job_portal/recruiter_header.html" %}

{% block content %}
<br>
<marquee
    style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 30px; color: white; background-color: rgb(19, 181, 14);">
    Add Jobs
</marquee>
<div class="container shadow my-4">
    <section class="bg-light-gray py-4">
        <div class="text-center bg-primary py-1">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <h1 class="heading">Add a new position</h1>
                </div>
            </div>
        </div>
    </section>
</div>
<section>
    <div class="container shadow py-5 mb-2">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-12">
                            <h4>Job details</h4>
                            <!-- <p class="text-muted text-small">Code and test programming for software and mobile apps and
                                etc. Develop and deploy computer applications. Execute code builds to test and
                                production environments. Fix bugs in existing code.</p> -->
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 form-group pb-2">
                            <label for="jobtitle" class="pb-1">Job Title</label>
                            <input id="jobtitle" name="jobtitle" placeholder="Enter Job Title ....." type="text"
                                class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 form-group pb-2">
                            <label for="text" class="pb-1">Job Description</label>
                            <textarea id="text" name="description" rows="5" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 form-group pb-2">
                            <label for="company_name" class="pb-1">Company name</label>
                            <input id="company_name" name="company_name" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 form-group pb-2">
                            <label for="location" class="pb-1">Location</label>
                            <input id="location" name="location" type="text" placeholder="e.g. Mumbai, Pune"
                                class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 form-group pb-2">
                            <label for="skills" class="pb-1">Skills</label>
                            <input id="skills" name="skills" type="text" placeholder="Required Skills"
                                class="form-control">
                        </div>

                        <div class="col-lg-6 form-group pb-2">
                            <label for="salary" class="pb-1">Salary (Per Month)</label>
                            <input id="salary" name="salary" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-6 form-group pb-2">
                            <label for="start_date" class="pb-1">Start Date</label>
                            <input id="start_date" name="start_date" type="date" class="form-control" required>
                        </div>
                        <div class="col-xl-6 form-group pb-2">
                            <label for="end_date" class="pb-1">End Date</label>
                            <input id="end_date" name="end_date" type="date" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <hr>
                            <button type="submit" class="btn btn-success"><i class="fa fa-magic"></i>
                                Save and publish
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<br>
{% endblock %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} mb-0 alert-dismissible fade show" role="alert">
    <strong>Message: </strong> {{ message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% include "job_portal/footer.html" %}
